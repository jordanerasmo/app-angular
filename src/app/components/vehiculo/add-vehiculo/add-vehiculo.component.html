<h1>agregar vehiculo</h1>

<form [formGroup]="vehicleForm">

    <input pInputText type="text" class="p-inputtext-sm" placeholder="Modelo" formControlName="modelo" />
    <input pInputText type="text" class="p-inputtext-sm" placeholder="AÃ±o" formControlName="anio" />
    <input pInputText type="text" class="p-inputtext-sm" placeholder="Motor" formControlName="motor" />
    
    <p-button label="{{labelName}}" styleClass="p-button-sm {{buttonColor}}" (click)="submitAction()"></p-button>
